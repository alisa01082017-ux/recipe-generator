        function normalizeText(text) {
            const map = {
                '√°': 'a', 'ƒç': 'c', 'ƒè': 'd', '√©': 'e', 'ƒõ': 'e',
                '√≠': 'i', '≈à': 'n', '√≥': 'o', '≈ô': 'r', '≈°': 's',
                '≈•': 't', '√∫': 'u', '≈Ø': 'u', '√Ω': 'y', '≈æ': 'z'
            };
            return text.toLowerCase().trim().split('').map(char => map[char] || char).join('');
        }

        function findRecipes() {
            const input = document.getElementById('ingredients').value;
            if (!input.trim()) {
                alert('Pros√≠m zadej nƒõjak√© suroviny!');
                return;
            }

            const userIngredients = input.split(',').map(i => i.trim().toLowerCase());
            const matches = [];

            recipes.forEach(recipe => {
                let matchCount = 0;
                let missing = [];

                recipe.ingredients.forEach(ing => {
                    const reqIng = ing.item;
                    const found = userIngredients.some(userIng => {
                        const normReq = normalizeText(reqIng);
                        const normUser = normalizeText(userIng);
                        return normUser.includes(normReq) || normReq.includes(normUser);
                    });

                    if (found) {
                        matchCount++;
                    } else {
                        missing.push(ing.item);
                    }
                });

                const matchPercent = Math.round((matchCount / recipe.ingredients.length) * 100);

                if (matchCount > 0) {
                    matches.push({
                        recipe: recipe,
                        matchPercent: matchPercent,
                        missing: missing
                    });
                }
            });

            matches.sort((a, b) => {
                if (b.matchPercent !== a.matchPercent) {
                    return b.matchPercent - a.matchPercent;
                }
                return a.missing.length - b.missing.length;
            });

            displayResults(matches, userIngredients);
        }

        function displayResults(matches, userIngredients) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (matches.length === 0) {

            resultsDiv.innerHTML = '<div class="your-ingredients"><strong>Tvoje suroviny:</strong> ' + userIngredients.join(', ') + '</div>';

            matches.forEach((match, index) => {
                const recipe = match.recipe;

                let cardHtml = '<div class="recipe-card"><div class="recipe-header"><div class="recipe-name">' + recipe.name + '</div><div class="match-badge ' + matchClass + '">' + match.matchPercent + '% shoda</div></div>';
                
                cardHtml += '<div class="recipe-info">‚è±Ô∏è ƒåas: ' + recipe.prepTime + ' | üî• ' + recipe.cookingTemp + '</div>';
                
                if (match.missing.length > 0) {

                } else {
